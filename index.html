<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <!--css link-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav>
    <div class="nav-bar">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div id="hamburger">
        <img id="icon-img" src="images/icon-hamburger.svg" alt="hamburger menu">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">product</a></li>
          <li><a href="#">features</a></li>
          <li><a href="#">pricing</a></li>
          <hr>
          <li><a id="lighten" href="#">login</a></li>
        </ul>
      </div>
    </div> 
  </nav>
  <header>
    <div class="container">
      <div id="image">
        <div id="shape"></div>
        <img src="images/illustration-devices.svg" alt="device">
      </div>
      <div id="text">
        <div id="inner-text" >
          <div class="sub-heading">
            <span id="new-text">New</span><small>monograph dashboard</small>
          </div>
          <h1>Powerful Insights Into Your Team</h1>
          <p>Project planning and team tracking for agile teams</p>
          <button>schedule a demo</button><small>To see a preview</small>
        </div>
      </div>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
